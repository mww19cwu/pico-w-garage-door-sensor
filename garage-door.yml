---
esphome:
  name: garage-door-pico

rp2040:
  board: rpipicow
  framework:
    # Required until https://github.com/platformio/platform-raspberrypi/pull/36 is merged
    platform_version: https://github.com/maxgerhardt/platform-raspberrypi.git

wifi:
  # ssid: !secret wifi_ssid
  ssid: !include secrets.yml
  # password: !secret wifi_password
  password: !include secrets.yml
  # fast_connect: true
  fast_connect: true

ota:
  safe_mode: true
  # password: !secret ota_password
  password: !include secrets.yml

api:
  # password: !secret api_password
  password: !include secrets.yml

logger:
  level: DEBUG

output:
  # Built-in LED
  - platform: gpio
    pin:
      number: 32  # 25 for Pico (non-W)
      mode: output
    id: LED

binary_sensor:
  # North Garage Door
  - platform: gpio
    pin:
      number: 2
      mode:
        input: true
        pullup: true
        output: false
        open_drain: false
        pulldown: false
      inverted: false
    name: North Garage Door
    id: north_garage_door
    device_class: garage_door
    filters:
      - delayed_on: 10ms
    disabled_by_default: false
    publish_initial_state: true
    on_state:
      then:
        - if:
            condition:
              or:
                - binary_sensor.is_on: north_garage_door
                - binary_sensor.is_on: south_garage_door
            then:
              - output.turn_on: LED
            else:
              - output.turn_off: LED

  # South Garage Door
  - platform: gpio
    pin:
      number: 3
      mode:
        input: true
        pullup: true
        output: false
        open_drain: false
        pulldown: false
      inverted: false
    name: South Garage Door
    id: south_garage_door
    device_class: garage_door
    filters:
      - delayed_on: 10ms
    disabled_by_default: false
    publish_initial_state: true
    on_state:
      then:
        - if:
            condition:
              or:
                - binary_sensor.is_on: north_garage_door
                - binary_sensor.is_on: south_garage_door
            then:
              - output.turn_on: LED
            else:
              - output.turn_off: LED
